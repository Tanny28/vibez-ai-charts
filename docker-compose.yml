version: '3.8'

services:
  backend:
    build: ./backend
    container_name: vibez-backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend/data:/app/data
      - ./mapping_table.csv:/app/mapping_table.csv:ro
      - ./prompts.csv:/app/prompts.csv:ro
    environment:
      - PYTHONUNBUFFERED=1
    networks:
      - vibez-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  frontend:
    build: ./frontend
    container_name: vibez-frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - vibez-network

networks:
  vibez-network:
    driver: bridge
